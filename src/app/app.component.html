<!DOCTYPE html>
<html>
  <body>
    <div id="terrainJeu" #terrainJeu>
      <div *ngIf="countDown >= 0" id="countDown">
        {{ countDown }}
      </div>
      <div
        class="invader"
        (keypress)="keyEvent($event)"
        #invader1
        [ngStyle]="{ top: top + 'px', left: action + 'px' }"
      ></div>
    </div>
  </body>
</html>
